<form [formGroup]="form" class="w-full h-full flex flex-col gap-4">
    <div class="w-full flex flex-wrap gap-4">
        <div class="flex flex-col gap-1 h-[6.4rem] flex-1 w-[18rem] min-w-[18rem] max-w-[19rem]">
            <span>First Name*: </span>
            <ui-input-text formControlName="fristName" ></ui-input-text>
        </div>
        <div class="flex flex-col gap-1 h-[6.4rem] flex-1 w-[18rem] min-w-[18rem] max-w-[19rem]">
            <span>Last Name*: </span>
            <ui-input-text formControlName="lastName" ></ui-input-text>
        </div>
        <div class="flex flex-col gap-1 h-[6.4rem] flex-1 w-[18rem] min-w-[18rem] max-w-[19rem]">
            <span>Email Address*: </span>
            <ui-input-text formControlName="email" ></ui-input-text>
        </div>
        <div class="flex flex-col gap-1 h-[6.4rem] flex-1 w-[18rem] min-w-[18rem] max-w-[19rem]">
            <span>Father's Name*: </span>
            <ui-input-text formControlName="fathersName" ></ui-input-text>
        </div>
        <div class="flex flex-col gap-1 h-[6.4rem] flex-1 w-[18rem] min-w-[18rem] max-w-[19rem]">
            <span>Mother's Name*: </span>
            <ui-input-text formControlName="mothersName" ></ui-input-text>
        </div>
    </div>
    
</form>
